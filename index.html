<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Html</title>
</head>
<body>
<!-- Элемент audio -->
<audio src="audio.mp3" controls>Элемент аудио не поддерживается вашим браузером</audio><br>
<audio src="audio.mp3" controls autoplay loop>Элемент аудио не поддерживается вашим браузером</audio><br>
<audio controls>
	<source src="audio.mp3" type="audio/mp3">
</audio>
</body>
</html>
