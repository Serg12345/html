<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Html</title>
</head>
<body>
<!-- Пример веб-страницы в HTML5 -->
<header>
	<h1 align="center">Самый большой заголовок</h1>
</header><!-- Логотип и т.д. -->
<nav><!-- Содержит навигацию -->
	<ul>
		<li><a href="#">Главная</a></li>
		<li><a href="#">О нас</a></li>
		<li><a href="#">Услуги</a></li>
		<li><a href="#">Контакты</a></li>
	</ul>
</nav>
<article><!-- Основной контент веб-страницы -->
	<h2>Заголовок статьи</h2>
	<section><!-- Отдельный раздел основного контента -->
		<h2>Раздел 1</h2>
		<p>Контент раздела 1</p>
	</section>
	<section>
		<h2>Раздел 2</h2>
		<p>Контент раздела 2</p>
	</section>
	<section>
		<h2>Раздел 3</h2>
		<p>Контент раздела 3</p>
	</section>
</article>
<aside><a href="#">Ссылки</a></aside><!-- Содержит дополнительный контент или ссылки -->
<footer><a href="#">Политика конфиденциальности</a></footer><!-- Авторские права, политика конфиденциальности и т.д. -->
</body>
</html>
